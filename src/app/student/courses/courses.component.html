<div class="main-page">
  <div class="main-right">
    <div class="main-carousel">
      <img src="../../../assets/images/Carousel-orange.svg" alt="carousel">
    </div>
    <div class="lil-cards">
      <div class="lil-card">
        <div>
          <div class="progress-wrapper">
            <div class="progress-text">
              <p>Прогресс</p>
              <p>{{ progress }}%</p>
            </div>
            <p-progressBar [value]="progress" [showValue]="false" class="progress-bar"></p-progressBar>
          </div>
          <h3>Потоктар</h3>
        </div>
      </div>
      <div class="lil-card">
        <div>
          <div class="progress-wrapper">
            <div class="progress-text">
              <p>Прогресс</p>
              <p>{{ progress }}%</p>
            </div>
            <p-progressBar [value]="progress" [showValue]="false" class="progress-bar"></p-progressBar>
          </div>
          <h3>Курстар</h3>
        </div>
      </div>
      <div class="lil-card">
        <div>
          <div class="progress-wrapper">
            <div class="progress-text">
              <p>Прогресс</p>
              <p>{{ progress }}%</p>
            </div>
            <p-progressBar [value]="progress" [showValue]="false" class="progress-bar"></p-progressBar>
          </div>
          <h3>Мұғалімдер</h3>
        </div>
      </div>
    </div>
    <div class="kurstar">
      <div class="kurstar-text">
        <h2>Курстар</h2>
      </div>
      <div class="kurstar-cards">
        <div class="kurstar-card" *ngFor="let kurs of kurstar">
          <img [src]="kurs.img" alt="subject1" class="kurs-images">
          <div class="kurs-card-content">
            <div class="kurs-info">
              <p class="bolim"><img src="../../../assets/images/bolim.svg" alt="bolim"> {{ kurs.bolim }} бөлім</p>
              <p class="sabak"><img src="../../../assets/images/sabak.svg" alt="sabak"> {{ kurs.sabak }} сабақ</p>
            </div>
            <div class="subject-info">
              <h3>{{ kurs.subjectName }}</h3>
            </div>
            <div class="progress-wrapper">
              <div class="progress-text">
                <p>Прогресс</p>
                <p>{{ kurs.progress }}%</p>
              </div>
              <p-progressBar [value]="kurs.progress" [showValue]="false" class="progress-bar"></p-progressBar>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-page">
  <div class="main-right">
    <div class="main-carousel">
      <img src="../../../assets/images/Carousel-orange.svg" alt="carousel">
    </div>
    <div class="lil-cards">
      <div class="lil-card">
        <img src="../../../assets/images/lil-card-img.svg" alt="lil-card">
        <div>
          <p>3 поток</p>
          <h3>Потоктар</h3>
        </div>
      </div>
      <div class="lil-card">
        <img src="../../../assets/images/lil-card-img.svg" alt="lil-card">
        <div>
          <p>3 курс</p>
          <h3>Курстар</h3>
        </div>
      </div>
      <div class="lil-card">
        <img src="../../../assets/images/lil-card-img.svg" alt="lil-card">
        <div>
          <p>3 мұғалім</p>
          <h3>Мұғалімдер</h3>
        </div>
      </div>
    </div>
    <div class="kurstar">
      <div class="kurstar-text">
        <h2>Курстар</h2>
        <p>Барлық пәндер тізімі</p>
      </div>
      <div class="kurstar-cards">
        <div class="kurstar-card" *ngFor="let kurs of kurstar">
          <img [src]="kurs.img" alt="subject1" class="kurs-images">
          <div class="kurs-card-content">
            <div class="kurs-info">
              <p class="bolim"><img src="../../../assets/images/bolim.svg" alt="bolim"> {{ kurs.bolim }} бөлім</p>
              <p class="sabak"><img src="../../../assets/images/sabak.svg" alt="sabak"> {{ kurs.sabak }} сабақ</p>
            </div>
            <div class="subject-info">
              <h3>{{ kurs.subjectName }}</h3>
              <p>Ең жақын поток: {{ kurs.closestPotok }}</p>
              <hr>
            </div>
            <div class="kurs-footer">
              <div class="kurs-price">
                <h3>{{ kurs.price }} тг</h3>
                <p>бір реттік төлем</p>
              </div>
              <button>Корзинаға</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

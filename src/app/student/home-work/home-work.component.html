<div class="main-page">

  <div class="content-wrapper">
    <div class="content">
      <h1>Үй жұмысы</h1>

      <div class="task-block" *ngFor="let homework of learnerHomeWorks">
        <div class="task-title">{{ homework.course_name }}</div>
        <div class="task-info">{{ homework.module_name }}</div>
        <div class="task-info">{{ homework.topic_name }}</div>
        <div class="task-date-time">
          <span class="task-time"
                [ngClass]="{'text-red': isLate(homework.deadline)}">{{ homework.deadline }}</span>
        </div>
        <div class="task-score">{{ homework.mark }}/100</div>
        <div class="task-status">
          <i *ngIf="homework.status === 'passed'" class="pi pi-check" style="color: green"></i>
          <i *ngIf="homework.status === 'retake'" class="pi pi-times" style="color: red"></i>
          <i *ngIf="homework.status === 'closed'" class="pi pi-lock" style="color: grey"></i>
          <i *ngIf="homework.status === 'opened_retake'" class="pi pi-lock" style="color: grey"></i>
          <i *ngIf="homework.status === 'passed_retake'" class="pi pi-lock" style="color: grey"></i>
        </div>
        <div class="task-arrow">
          <i class="pi pi-angle-right"></i>
        </div>
      </div>

    </div>
  </div>
</div>

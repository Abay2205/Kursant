<div class="login-container">
  <div class="login-left">
    <img src="assets/images/login-img.png" alt="login-image">
  </div>

  <div class="login-right" *ngIf="!loginSuccess">
    <div class="login-header">
      <img src="assets/images/left-arrow.svg" alt="left">
      <p>Артқа</p>
    </div>
    <div class="login-content">
      <div class="login-text">
        <h1>Авторизация</h1>
        <p>Қош келдіңіз, төмендегі ақпараттарды толтырыңыз.</p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="sendCode()">
        <div class="login-input">
          <p>Телефон номер</p>
          <input type="text" formControlName="phone" placeholder="+7 (___) ___ __ __" [mask]="'(000) 000 00 00'" prefix="+7 ">
          <div *ngIf="loginForm.get('phone')?.invalid && loginForm.get('phone')?.touched">
            <small>Введите корректный номер телефона</small>
          </div>
        </div>
        <button class="login-button" type="submit" [disabled]="loginForm.invalid">Енгізу</button>
      </form>
    </div>
    <div class="login-footer">
      <img src="assets/images/navbar-Kursant.svg" alt="Kursant">
    </div>
  </div>

  <div class="login-right" *ngIf="loginSuccess">
    <div class="login-header">
      <img src="assets/images/left-arrow.svg" alt="left">
      <p>Артқа</p>
    </div>
    <div class="login-content">
      <div class="login-text">
        <h1>Код</h1>
        <p>SMS хабарламадағы 6 санды кодты жазыңыз.</p>
      </div>
      <form [formGroup]="smsCode" (ngSubmit)="checkSmsCode()">
        <div class="login-input">
          <p>SMS код</p>
          <input type="text" formControlName="sms" placeholder="__ __ __">
          <div *ngIf="smsCode.get('sms')?.invalid && smsCode.get('sms')?.touched">
            <small>Введите корректный код</small>
          </div>
        </div>
        <button class="login-button" type="submit" [disabled]="smsCode.invalid">Енгізу</button>
      </form>
    </div>
    <div class="login-footer">
      <img src="assets/images/navbar-Kursant.svg" alt="Kursant">
    </div>
  </div>
</div>

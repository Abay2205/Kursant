<div class="supplier-header">
  <div class="supplier-container">
    <h1 class="supplier-title">Прямые эфиры</h1>
    <hr style="transform: scaleY(0.3);">
    <div class="supplier-actions">
      <div class="search-form">
        <label for="supplierSearch" class="visually-hidden">Название конференции</label>
        <input type="text" id="supplierSearch" placeholder="Название конференции" class="search-input" [(ngModel)]="searchText"/>
        <button type="submit" class="search-button" (click)="loadMeets()">Поиск</button>
      </div>
    </div>
  </div>
</div>
<div class="main-content">

  <div class="content-table-container">

    <p-table [value]="meets" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr >
          <th>#</th>
          <th>Название</th>
          <th>Время начало</th>
          <th>Встреча</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-progresses >
        <tr >
          <td>{{ progresses.id }}</td>
          <td>{{ progresses.name }}</td>
          <td>{{ progresses.start_time }}</td>
          <td>
            <button
              class="start-meeting-btn"
              [ngClass]="{'disabled-btn': progresses.link}"
              [disabled]="progresses.link != null"
              (click)="startMeeting(progresses.id)"
              *ngIf="!progresses.link">
              Начать встречу <i class="pi pi-google"></i>
            </button>

            <button
              class="start-meeting-btn disabled-btn"
              disabled
              *ngIf="progresses.link">
              Встреча начата <i class="pi pi-google"></i>
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>

  </div>

<div class="admin-container">
  <div class="sidebar" >
    <div class="sidebar-header">
      <div class="head">
        <h2>{{ fullname || 'Пользователь' }}</h2>
      </div>
      <a routerLink="application-sales" target="_blank" rel="noopener noreferrer">Открыть сайт</a>
      <hr class="divider">
    </div>
    <ul class="sidebar-menu">
      <li ><a class="sidebar-menu-links" routerLink="application-sales"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: false }"><img
        src="assets/images/truck_icon.svg" alt="truck" width="14" height="14"/> Заявки</a></li>

    </ul>
    <div class="logout-container">
      <a  (click)="logout()" class="logout" style="cursor: pointer"> <img src="assets/images/exit_icon.svg"
                                                         alt="guide" width="14"
                                                         height="14"/>Выйти</a>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>

</div>
